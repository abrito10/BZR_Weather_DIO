<!-- container Favoritos-->
<div class="card  margin10 corFundo" >
  <div class="card-body">
    <div class="container-fluid">
      <div class="bookmarks-container">
        <div>
          <h3>Favoritos</h3>
          <div *ngIf="!(bookmarks$ | async).length">Nenhum favorito adicionado</div>
          <ul class="list-unstyled font" >
            <li *ngFor="let bookmark of bookmarks$ | async">
              <!--aqui sao passadas a URL padrao mais coordenada de Longitude e Latitide -->
              <a [routerLink]="['../details']" [queryParams]="{lat: bookmark.coord.lat, lon: bookmark.coord.lon}">
                {{ bookmark.name }}
              </a>
              <!-- botao para remover dos favoritos -->
              <button class="btn btn-outline-dark btn-sm" (click)="removeBookmark(bookmark.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </button>
            </li>
          </ul>
        </div>
        <div>
          <label>Adicionar cidade aos favoritos</label>
          <!-- typeahead -->
          <bzr-cities-typeahead [formControl]="searchTypeaheadControl"></bzr-cities-typeahead>
        </div>
      </div>
    </div>
  </div>
</div>
