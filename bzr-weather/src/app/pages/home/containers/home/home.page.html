<div class="card  margin10 corFundo" >
  <div class="card-body">

    <div class="container-fluid">
    
      <div class="search-container">
    
        <div class="form-group">
          <label>Pesquisar</label>
          <div>
            <input class="form-control" [formControl]="searchControl">
            <button class="btn btn-dark"
                    [disabled]="!searchControl.valid"
                    (click)="doSearch()">Pesquisar</button>
          </div>
        </div>
    
        <div class="form-group">
          <label>Pesquisar com <i>autocomplete</i></label>
          <bzr-cities-typeahead [formControl]="searchControlWithAutocomplete"></bzr-cities-typeahead>
        </div>
    
      </div>
    
      <bzr-loader *ngIf="loading$ | async"></bzr-loader>
    
      <div *ngIf="!(loading$ | async) && !(error$ | async) && !!cityWeather">
        <bzr-current-weather [cityWeather]="cityWeather"
                            [isFavorite]="isCurrentFavorite$ | async"
                            [unit]="unit$ | async"
                            (toggleBookmark)="onToggleBookmark()"></bzr-current-weather>
      </div>
    
      <div *ngIf="!(loading$ | async) && error$ | async">
        <a>Tentar novamente</a>
      </div>
    
    </div>
  </div>
</div>
