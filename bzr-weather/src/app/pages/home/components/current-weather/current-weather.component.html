<!-- resultaro pesquisa tela inicial -->

<div class="card">
  <div class="card-body">

    <h2>{{ cityName }}</h2>

    <bzr-detailed-weather 
          [weather]="cityWeather.weather"
          [unit]="unit"></bzr-detailed-weather>

    <div class="card-actions font">
      <a class="card-link" (click)="onToggleBookmark()">
        {{ isFavorite ? 'Remover dos favoritos' : 'Adicionar aos favoritos' }}
      </a>
      <a class="card-link"
         routerLink="/details"
         [queryParams]="{ lat: cityWeather.city.coord.lat, lon: cityWeather.city.coord.lon }">
        Ver detalhes
      </a>
    </div>

  </div>
</div>
